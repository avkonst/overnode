n1: # at least one instance should be always active
  ip: 192.168.50.11
  box: bento/ubuntu-16.04
  cpus: 1
  memory: 2048
  placement: default
  aliases:
  - master.clusterlite.local
  - default.clusterlite.local
  forwarded_port:
    guest: 80
    host: 80
  provision:
  - /vagrant/clusterlite.sh install --token token-for-vagrant-cluster
  - /vagrant/clusterlite.sh apply --config /vagrant/clusterlite.yaml
