
version: "3.7"
services:
    cadvisor:
        container_name: cadvisor
        hostname: cadvisor-${OVERNODE_ID}.weave.local
        network_mode: bridge
        init: true
        image: gcr.io/google-containers/cadvisor:latest
        volumes:
        - /:/rootfs:ro
        - /var/run:/var/run:rw
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
        restart: always

