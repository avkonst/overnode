
version: "3.7"
services:
    zookeeper:
        container_name: zookeeper
        hostname: zookeeper-1.weave.local
        network_mode: bridge
        init: true
        image: zookeeper
        # comment if you would not like to expose the service on the host interface
        ports:
            - 2181:2181
        environment:
            ZOO_MY_ID: 1
            ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zookeeper-2:2888:3888;2181 server.3=zookeeper-3:2888:3888;2181
        volumes:
            - zookeeper-data:/data
            - zookeeper-datalog:/datalog
        restart: always

volumes:
    zookeeper-data:
        name: zookeeper-data
    zookeeper-datalog:
        name: zookeeper-datalog
